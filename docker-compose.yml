services:
  mcp-resource-server:
    build:
      context: .
      target: production
    image: mcp-resource-server:latest
    container_name: mcp-resource-server
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      # Persistent blob storage
      # For host path mapping, use: - /host/path:/mnt/blob-storage
      # and set HOST_BLOB_STORAGE_ROOT=/host/path in .env
      - blob-storage:/mnt/blob-storage
    restart: unless-stopped
    # Resource limits for image processing
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

volumes:
  blob-storage:
    driver: local
